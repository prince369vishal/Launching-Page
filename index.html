<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launching Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="images 9/logo.png" alt="logo" class="logo">

      <div class="content">
        <p>Website Is Under Construction</p>

        <h1>We're <span>Launching Soon</span> </h1>

        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>

          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>

          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>

          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
          
        </div>

        <button type="button">Learn More <img src="images 9/triangle.png" alt=""> </button>
      </div>
      <img src="images 9/rocket.png" class="rocket" alt="">
    </div>
  </body>
</html>
